<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Tea-House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    container: {
                        center: true,
                        padding: '1.5rem',
                    },
                },
            },
        }
    </script>
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="bg-white">
     <!-- 1440px 1100px -->
    <section class="container w-[76.39%] mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 py-12 items-center">
        <div class="banner-left space-y-[50px]">
            <h1 class="text-7xl font-bold text-gray-800 leading-[75px]">
                It's good <br>tea time at The Tea House
            </h1>
            <p class="w-[400px] tracking-wide text-base mt-5 mb-8 text-gray-600 leading-[30px]">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <button type="button" class="bg-gradient-to-r from-amber-500 to-orange-600 px-8 py-4 rounded-lg text-white font-semibold hover:opacity-90 transition-all cursor-pointer">
                Explore More <span class="ml-3 -rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span>
            </button>
        </div>
        <div class="banner-right">
            <img src="./images/banner.png" alt="Tea House Banner" class="w-full">
        </div>
    </section>
</body>
</html>
